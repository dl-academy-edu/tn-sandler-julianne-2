		<form action="" method="POST" class="contact-form">
            <fieldset class="contact-line">
                <div class="contact-wrapper contact-block">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contant-name" placeholder="Ivan Ivanov">
                </div>
                <div class="contact-wrapper contact-block">
                    <label for="contact-phone">Phone</label>
                    <input type="tel" id="contact-phone" placeholder="+7 (967) 827 - 83 - 94">
                </div>
            </fieldset>
            <fieldset class="contact-wrapper">
                <label for="contant-email">E-mail</label>
                <input type="email" id="contant-email">
            </fieldset>

            <fieldset class="contact-wrapper">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="1"></textarea>
            </fieldset>

            <button type="submit" class="button">Submit</button>
                
        </form>
