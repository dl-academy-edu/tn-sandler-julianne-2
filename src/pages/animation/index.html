 <!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400;1,700&family=Montserrat:wght@300;700&family=Open+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link href="/common.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/fonts/oswald.css" />
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <title>Animation</title>
  </head>
 
  <body>
   @@include('header/index.html')
   <section class="breadcrumbs">
    <ul class="breadcrumbs__list">
    <li><a class="breadcrumbs__link" href="/">Home</a></li>
    <li class="breadcrumbs__item-active">Animation</li>
    </ul>
    </section>
    <section class="animation">
      <h2 class="visually-hidden">Animation</h2>
      <div class="animation__cloud">
          <img class="animation__sun" src="../../static/images/animation/sun.svg" alt="Sun">
          <img class="animation__cloud-1" src="../../static/images/animation/cloud-1.svg" alt="Cloud">
          <img class="animation__cloud-2" src="../../static/images/animation/cloud-2.svg" alt="Cloud">
          <img class="animation__cloud-3" src="../../static/images/animation/cloud-2.svg" alt="Cloud">
          <img class="animation__cloud-4" src="../../static/images/animation/cloud-1.svg" alt="Cloud">
          <img class="animation__cloud-5" src="../../static/images/animation/cloud-1.svg" alt="Cloud">
          <img class="animation__cloud-6" src="../../static/images/animation/cloud-1.svg" alt="Cloud">
      </div>
      <div class="animation__city">
          <img class="animation__background" src="../../static/images/animation/city.svg" alt="Sity">
          <img class="animation__lantern_color" src="../../static/images/animation/lantern-1.svg" alt="Lantern">
          <img class="animation__lantern_right" src="../../static/images/animation/lanterns-2.svg" alt="Lantern">
          <img class="animation__lantern_left" src="../../static/images/animation/lanterns-2.svg" alt="Lantern">
          <img class="animation__car-1" src="../../static/images/animation/Car one.svg" alt="Car">
          <img class="animation__car-2" src="../../static/images/animation/Car two.svg" alt="Car">
          <img class="animation__car-3" src="../../static/images/animation/Car three.svg" alt="Car">
          <img class="animation__car-4" src="../../static/images/animation/Car four.svg" alt="Car">
          <div class="animation__message-woman">
              <img src="../../static/images/animation/dialog-woman.svg" alt="dialog-woman">
              <p>Джеси, смотри, такси едет!</p>
          </div>
          <img class="animation__woman" src="../../static/images/animation/woman.svg" alt="woman">
          <img class="animation__suitcases" src="../../static/images/animation/suitcases.svg" alt="Suitcases">
          <div class="animation__message-man">
              <img src="../../static/images/animation/dialog-man.svg" alt="dialog-man">
              <p class="animation__message-man_paragraph-1">Эй, такси, такси!</p>
              <p class="animation__message-man_paragraph-2">ОК, ждем еще!</p>
          </div>
          <img class="animation__man-hand" src="../../static/images/animation/man hand.svg" alt="Hand">
          <img class="animation__man" src="../../static/images/animation/man.svg" alt="Man">
          <div class="animation__message-taxi">
              <img src="../../static/images/animation/dialog-taxi.svg" alt="dialog-taxi">
              <p>Я вообще-то не за вами!</p>
          </div>
          <img class="animation__taxi" src="../../static/images/animation/taxi.svg" alt="Taxi car">
      </div>
  </section>
</main>
 </body>
</html>
